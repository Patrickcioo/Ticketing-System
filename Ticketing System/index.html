<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTS</title>
    <link rel="icon" type="image/png" href="afppng.png"> <!-- Favicon -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('afp.jpg') no-repeat center center/cover;
            flex-direction: column;
        }
        .uh-header {
            width: 100%;
            background: rgba(51, 51, 51, 0.7);
            color: white;
            padding: 20px;
            text-align: left;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: 700;
        }
        .uh-header img {
            height: 40px;
            margin-right: 10px;
        }
        .uh-header span {
            font-size: 28px;
            font-weight: bold;
        }
        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
            transition: 0.3s ease-in-out;
        }
        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 600;
            color: #333;
        }
        .password-container {
            position: relative;
            width: 100%;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s ease-in-out;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        .eye-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #555;
            transition: 0.3s ease;
        }
        .eye-icon:hover {
            color: #007bff;
        }
        button {
            width: 100%;
            padding: 12px;
            background: darkblue;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }
        button:hover {
            background: #5fade0; 
            transform: scale(1.05);
        }
        .switch {
            margin-top: 15px;
            font-size: 14px;
            color: #007bff;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s ease-in-out;
        }
        .switch:hover {
            text-decoration: underline;
        }
        .hidden {
            display: none;
        }
        @font-face {
            font-family: 'Poppins';
            src: url('fonts/Poppins-Regular.woff2') format('woff2'),
                 url('fonts/Poppins-Regular.woff') format('woff'),
                 url('fonts/Poppins-Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'Poppins';
            src: url('fonts/Poppins-Bold.woff2') format('woff2'),
                 url('fonts/Poppins-Bold.woff') format('woff'),
                 url('fonts/Poppins-Bold.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }
    </style>
</head>
<body>

    <div class="uh-header">
        <img src="afppng.png" alt="Logo">
        <span>Concerns Ticketing System (CTS)</span>
    </div>

    <div class="main-container">
        <!-- Login Form -->
        <div class="container" id="login-form">
            <h2>Login</h2>
            <img src="afppng.png" alt="Login Image" style="max-width: 100px; display: block; margin: 10px auto;">
            <input type="text" id="login-username" placeholder="Username" required>

            <div class="password-container">
                <input type="password" id="login-password" placeholder="Password" required>
                <span class="eye-icon" onclick="togglePassword('login-password')">üëÅÔ∏è</span>
            </div>

            <button onclick="login()">Login</button>
            <div class="switch" onclick="toggleForms()">Register New Account</div>
        </div>

        <!-- Sign-Up Form -->
        <div class="container hidden" id="signup-form">
            <h2>Register</h2>
            <input type="text" id="signup-username" placeholder="Username" required>

            <div class="password-container">
                <input type="password" id="signup-password" placeholder="Password" required>
                <span class="eye-icon" onclick="togglePassword('signup-password')">üëÅÔ∏è</span>
            </div>

            <button onclick="signup()">REGISTER</button>
            <div class="switch" onclick="toggleForms()">Already have an account? Login</div>
        </div>
    </div>

    <script>
        function toggleForms() {
            document.getElementById('login-form').classList.toggle('hidden');
            document.getElementById('signup-form').classList.toggle('hidden');
        }

        function togglePassword(id) {
            const passwordInput = document.getElementById(id);
            const eyeIcon = passwordInput.nextElementSibling;

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'üôà'; // Closed eye icon
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è'; // Open eye icon
            }
        }

        function login() {
            var username = document.getElementById('login-username').value;
            var password = document.getElementById('login-password').value;

            if (username === 'Admin' && password === 'Admin') {
                window.location.href = 'home.html';
            } else {
                alert('Invalid Username or Password');
            }
        }

        function signup() {
            var username = document.getElementById('signup-username').value;
            var password = document.getElementById('signup-password').value;

            if (username && password) {
                alert('Account created successfully! You can now log in.');
                toggleForms();
            } else {
                alert('Please fill in all fields.');
            }
        }
    </script>

</body>
</html>
